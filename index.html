<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Idle Pickaxe Miner ‚Äî Deluxe</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#222222">

  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: "Arial", sans-serif;
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
    }

    #gameCanvas {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      touch-action: none;
    }

    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      display: flex;
      justify-content: space-between;
      font-size: 20px;
      z-index: 10;
    }

    #moneyDisplay, #oreDisplay {
      padding: 8px 14px;
      background: rgba(0,0,0,0.5);
      border-radius: 8px;
    }

    #shopButton {
      position: absolute;
      bottom: 15px; right: 15px;
      padding: 14px 22px;
      background: #ffcc00;
      color: #000;
      border-radius: 10px;
      font-size: 20px;
      font-weight: bold;
      z-index: 10;
    }

    #shopPanel {
      position: absolute;
      top: 0; right: 0;
      width: 70%;
      height: 100%;
      background: #222;
      padding: 20px;
      transform: translateX(100%);
      transition: 0.3s ease;
      z-index: 20;
    }

    #shopPanel.open {
      transform: translateX(0);
    }

    .shopItem {
      background: #333;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 15px;
    }

    .shopItem button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      background: #ffcc00;
      border: none;
      font-size: 16px;
      border-radius: 6px;
    }

    #prestigeButton {
      margin-top: 20px;
      padding: 12px;
      background: #ff44aa;
      width: 100%;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <!-- Game Canvas (Pickaxe + Rock + Particles) -->
  <canvas id="gameCanvas"></canvas>

  <!-- HUD -->
  <div id="hud">
    <div id="moneyDisplay">üí∞ 0</div>
    <div id="oreDisplay">‚õèÔ∏è Stone</div>
  </div>

  <!-- Shop Button -->
  <div id="shopButton">Shop</div>

  <!-- Shop Panel -->
  <div id="shopPanel">
    <h2>Shop</h2>

    <div id="shopList"></div>

    <button id="prestigeButton">Prestige Reset</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
